sonar.projectKey=ztmm-assessment
sonar.organization=your-organization
sonar.projectName=ZTMM Assessment
sonar.projectVersion=0.2.0

# Source code configuration
sonar.sources=src/
sonar.tests=src/
sonar.test.inclusions=**/*.spec.ts,**/security-test.js,**/integration-test.js

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/dist-electron/**,**/build/**,**/coverage/**,**/*.min.js

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security hotspots configuration
sonar.security.hotspots.inheritFromParent=true

# Quality gate configuration
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8

# Security rules
sonar.issue.ignore.multicriteria=e1,e2
# Ignore SQL injection rules for test files (they contain intentional SQL injection samples)
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2077
sonar.issue.ignore.multicriteria.e1.resourceKey=**/security-test.js
# Ignore similar rules for integration tests
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2077
sonar.issue.ignore.multicriteria.e2.resourceKey=**/integration-test.js
